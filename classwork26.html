<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Layout</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      line-height: 1.6; /* Relative unit */
    }

    .container {
      width: 90vw; /* Viewport width unit */
      max-width: 400px; /* Absolute unit */
      margin: 0 auto; /* Center the container */
      padding: 1em; /* Em unit */
      border: 2px solid #ccc; /* Pixel unit */
      border-radius: 1rem; /* Rem unit */
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Pixel unit */
    }

    .header,
    .footer {
      text-align: center;
      background-color: #0077cc;
      color: white;
      padding: 1rem; /* Rem unit */
      border-radius: 0.5rem; /* Rem unit */
    }

    .main {
      display: flex;
      justify-content: space-between;
      margin: 1em 0; /* Em unit */
    }

    .box {
      flex: 1;
      height: 50px; /* Pixel unit */
      margin: 0 0.5em; /* Em unit */
      background-color: #ffcc00;
      border-radius: 0.5rem; /* Rem unit */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem; /* Rem unit */
      color: #333;
    }

    .large {
      flex: 2;
    }

    .gallery {
      display: flex;
      justify-content: space-around;
      gap: 2%; /* Percentage unit */
      margin: 1rem 0; /* Rem unit */
    }

    .item {
      width: 30%; /* Percentage unit */
      aspect-ratio: 1; /* Maintains a square shape */
      background-color: #009966;
      border-radius: 0.5rem; /* Rem unit */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">Header</header>
    <div class="main">
      <div class="box large">Large Box</div>
      <div class="box small">Small Box</div>
    </div>
    <div class="gallery">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <footer class="footer">Footer</footer>
  </div>
</body>
</html>
